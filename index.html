<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المؤذن - مواقيت الصلاة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #009688;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input {
            padding: 5px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مواقيت الصلاة</h2>
        <p id="location">جاري تحديد الموقع...</p>
        <p id="address">جاري جلب العنوان...</p>
        <ul id="prayer-times"></ul>
        <button onclick="getPrayerTimes()">تحديث المواقيت</button>
        <button onclick="openSettings()">الإعدادات</button>
        <button onclick="requestNotificationPermission()">تفعيل الإشعارات</button>
    </div>
    
    <audio id="azan-audio" src="https://www.islamcan.com/audio/adhan/azan1.mp3"></audio>
    
    <script>
        const prayerNames = {
            Fajr: "الفجر",
            Dhuhr: "الظهر",
            Asr: "العصر",
            Maghrib: "المغرب",
            Isha: "العشاء",
        };

        function getPrayerTimes() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("location").textContent = `الموقع: خط العرض ${lat.toFixed(2)}, خط الطول ${lon.toFixed(2)}`;
                            const timings = data.data.timings;
                            const savedTimings = JSON.parse(localStorage.getItem("prayerTimings")) || {};
                            
                            const prayerTimesList = document.getElementById("prayer-times");
                            prayerTimesList.innerHTML = "";
                            
                            for (let prayer in timings) {
                                if (prayerNames[prayer]) {
                                    let li = document.createElement("li");
                                    let span = document.createElement("span");
                                    span.textContent = `${prayerNames[prayer]}: `;
                                    let input = document.createElement("input");
                                    input.type = "time";
                                    input.value = savedTimings[prayer] || timings[prayer];
                                    input.onchange = function() {
                                        savedTimings[prayer] = input.value;
                                        localStorage.setItem("prayerTimings", JSON.stringify(savedTimings));
                                    };
                                    li.appendChild(span);
                                    li.appendChild(input);
                                    prayerTimesList.appendChild(li);
                                }
                            }
                        });
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&lang=ar`)
                        .then(response => response.json())
                        .then(data => {
                            let country = data.address.country || "";
                            let state = data.address.state || "";
                            let city = data.address.city || data.address.town || data.address.village || "";
                            document.getElementById("address").textContent = `الموقع: ${country}, ${state}, ${city}`;
                        })
                        .catch(() => {
                            document.getElementById("address").textContent = "تعذر جلب العنوان";
                        });
                }, () => {
                    alert("فشل في تحديد الموقع، يرجى تمكين خدمة تحديد الموقع");
                });
            } else {
                alert("الموقع غير مدعوم على هذا الجهاز.");
            }
        }

        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        alert("تم تفعيل الإشعارات بنجاح!");
                    }
                });
            }
        }
        
        function openSettings() {
            const newAzan = prompt("أدخل رابط صوت الأذان الجديد:", "https://www.islamcan.com/audio/adhan/azan1.mp3");
            if (newAzan) {
                document.getElementById("azan-audio").src = newAzan;
                alert("تم تحديث صوت الأذان!");
            }
        }
        
        window.onload = function() {
            if (Notification.permission !== "granted") {
                requestNotificationPermission();
            }
            getPrayerTimes();
        };
    </script>
</body>
</html>
