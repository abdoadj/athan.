<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المؤذن - مواقيت الصلاة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #009688;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input, select {
            padding: 5px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مواقيت الصلاة</h2>
        <p id="location">جاري تحديد الموقع...</p>
        <p id="address">جاري جلب العنوان...</p>
        <ul id="prayer-times"></ul>
        <button onclick="getPrayerTimes()">تحديث المواقيت</button>
        <button onclick="openSettings()">الإعدادات</button>
        <button onclick="requestNotificationPermission()">تفعيل الإشعارات</button>
    </div>
    
    <audio id="azan-audio" src="https://www.islamcan.com/audio/adhan/azan1.mp3"></audio>
    
    <script>
        const prayerNames = {
            Fajr: "الفجر",
            Dhuhr: "الظهر",
            Asr: "العصر",
            Maghrib: "المغرب",
            Isha: "العشاء",
        };
        let prayerTimings = JSON.parse(localStorage.getItem("prayerTimings")) || {};
        
        function getPrayerTimes() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("location").textContent = `الموقع: خط العرض ${lat.toFixed(2)}, خط الطول ${lon.toFixed(2)}`;
                            const timings = data.data.timings;
                            prayerTimings = timings;
                            localStorage.setItem("prayerTimings", JSON.stringify(prayerTimings));
                            displayPrayerTimes();
                            checkPrayerTimes();
                        });
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&lang=ar`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("address").textContent = `الموقع: ${data.address.city || data.address.town || data.address.village}, ${data.address.state}, ${data.address.country}`;
                        })
                        .catch(() => {
                            document.getElementById("address").textContent = "تعذر جلب العنوان";
                        });
                });
            }
        }
        
        function displayPrayerTimes() {
            const prayerTimesList = document.getElementById("prayer-times");
            prayerTimesList.innerHTML = "";
            for (let prayer in prayerTimings) {
                if (prayerNames[prayer]) {
                    let li = document.createElement("li");
                    let span = document.createElement("span");
                    span.textContent = `${prayerNames[prayer]}: `;
                    let input = document.createElement("input");
                    input.type = "time";
                    input.value = prayerTimings[prayer];
                    input.onchange = function() {
                        prayerTimings[prayer] = input.value;
                        localStorage.setItem("prayerTimings", JSON.stringify(prayerTimings));
                    };
                    li.appendChild(span);
                    li.appendChild(input);
                    prayerTimesList.appendChild(li);
                }
            }
        }
        
        function requestNotificationPermission() {
            if (Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        alert("تم تفعيل الإشعارات بنجاح!");
                    }
                });
            }
        }
        
        window.onload = function() {
            if (localStorage.getItem("notificationsRequested") !== "true") {
                requestNotificationPermission();
                localStorage.setItem("notificationsRequested", "true");
            }
            displayPrayerTimes();
            getPrayerTimes();
        };
    </script>
</body>
</html>
